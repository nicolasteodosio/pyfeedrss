[flake8]
max-line-length = 91
extend-ignore = E203, W503, E402
exclude =
  \.git
  .env
  \.vscode
  \.idea
  \.mypy_cache
  \.pytest_cache
  \.venv
  \docs

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 91

[tool.black]
line-length = 91
target-version = ['py37']
include = '\.pyi?$'
exclude ="""
  (
    /(
       \.git
       |.env
       |\.vscode
       |\.idea
       |\.mypy_cache
       |\.pytest_cache
       |\.venv
       |\.docs
    )/
    )
  """

